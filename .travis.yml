os: linux
sudo: required
dist: trusty
language: generic
cache : 
  - apt

branches: 
  only: 
    - master
    - dev

env:
  global:
    - HOME=/home/travis

before_install:
  - sudo apt-get update -qq
  - sudo apt-get upgrade -qq --allow-unauthenticated
  - rsync -av ./ ~/

script :
  - export PATH=/usr/bin:$PATH
  - ./opencv_install.sh
  - ./opencv_test.sh

